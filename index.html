<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./style.css"/>
  <title>Instragam</title>
</head> 
<body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram_home.png"/>
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/Logo.png" alt="instagram-logo" class="instagram-logo">
          <div class="profile-photo">
            <img src="./img/rick.jpeg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue com rickSanjis</a>
          <a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é RickSanjis?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download">
              <!-- <img src="./img/google-play-badge.png" alt="dowload google play"> -->
            </a>
            <a href="" class="app-download">
              <!-- <img src="./img/app-store-badge.svg" alt="download A ppStore"> -->
            </a>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
